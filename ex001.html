<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, Confirm, Prompt</title>
    <style>
        body {
            background-color: #3877ec;
            color: #fff;
            font: normal 20pt Arial;
        }

        h1 {
            color: #ddc700;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <p>Já me livrei da maldição!</p>

    <script>
        alert("Minha primeira mensagem!") // ou window.alert (janela de informação)
        confirm("Está gostando de JavaScript?") //window.confirm (janela de pergunta - botão ok)
        prompt("Qual é seu nome?") //window.prompt (janela com espaço para inserir texto)
    </script>
</body>
</html>
